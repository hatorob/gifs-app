<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light text-center">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset mb-2" *ngFor="let tags of gifsTags">
    <button
      class="list-group-item list-group-item-action"
      (click)="searchTag(tags)"
    >{{ tags | titlecase }}</button>
  </div>

</div>
